<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <div id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="balance-container">
            <h3>Total Balance</h3>
            <h1 id="balance">$0.00</h1>

            <div class="balance-summary">
                <div class="balance-item income">
                    <h4>Income</h4>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="balance-item expense">
                    <h4>Expense</h4>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>

        <div class="transaction-section">
            <h3>Transaction History</h3>
            <div class="transaction-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expense</button>
            </div>
            <ul id="transaction-list" class="transaction-list"></ul>
        </div>

        <div class="add-transaction-container">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-name">Transaction Name</label>
                    <input type="text" id="transaction-name" required>
                </div>
                <div class="form-group">
                    <label for="transaction-amount">Amount</label>
                    <input type="number" id="transaction-amount" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">Type</label>
                    <select id="transaction-type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transaction-category">Category</label>
                    <select id="transaction-category">
                        <option value="other">Other</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="salary">Salary</option>
                        <option value="utilities">Utilities</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Transaction</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
